<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background: radial-gradient(circle, rgb(238, 182, 129) 0%, rgb(196, 210, 211) 100%);">
      <div class="container-fluid d-flex justify-content-between align-items-center">
          <!-- Centered Logo Text -->
          <div class="mx-auto">
              <a class="navbar-brand" href="#" style="font-size: 1.5rem; font-weight: bold;">GetURecipe</a>
          </div>
          
          <!-- Search Bar -->
          <form class="d-flex ms-auto" style="max-width: 500px; width: 100%;">
              <input id="search-bar" 
                     class="form-control me-2" 
                     type="search" 
                     placeholder="Search for recipes..." 
                     aria-label="Search">
          </form>
      </div>
    </nav>
    

<video src="viii.mp4" autoplay loop style="height: 600px; width: 100%; object-fit: cover; position: relative;"></video>


    <!-- Recipe Results Container -->
    <div class="container">
        <div id="recipe-container" class="row justify-content-center"></div>
        <!-- Load More Button -->
        <div class="text-center">
            <button id="load-more-btn" class="btn btn-primary mt-4" style="width: 100%; background: rgb(173, 124, 78);">Load More</button>
        </div>
    </div>


    <div class="formcontainer">
      <h2 class="text-center mb-4">Feedback Form</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <!-- Email Input -->
      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
          <!-- Message Textarea -->
          <div class="mb-3">
              <label for="message" class="form-label">Leave a Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
  </div>
  
  <footer class="footer">
    <div class="container text-center">
        <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
        <p>
            <a href="#" class="footer-link">Privacy Policy</a> |
            <a href="#terms" class="footer-link">Terms of Service</a> |
            <a href="tel:+919632374320" class="footer-link">Contact Us</a>
        </p>
    </div>
</footer>


    <script src="./index.js"></script>
</body>
</html>
